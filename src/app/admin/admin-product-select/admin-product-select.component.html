<div class="col">
  <div *ngIf="Products">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of Products | async">
        <td>{{ product.uid }}</td>
        <td>{{ product.name }}</td>
        <td>
          <button class="btn btn-primary" (click)="editTodo(product)">Edit</button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="deleteProduct(product.uid)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <button *ngIf="page > 0" type="button" class="btn btn-primary" (click)="before()">Back</button>
  <label class="col-md-4">Page : {{page}}</label>
  <button *ngIf="!isFinished"  type="button" class="btn btn-primary" (click)="next()">Front</button>
</div>
