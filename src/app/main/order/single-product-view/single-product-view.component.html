<app-main-nav></app-main-nav>
  <div class="main">
      <div class="product">
        <div *ngIf="Product">
            <img src='{{ currentP.img }}' alt='image'>
            <div>{{ currentP.name }}</div>
            <div>{{ currentP.cost }}</div>
          <div>{{ currentP.description }}</div>
          <div>{{ currentP.inStock }}</div>
          <div>{{ currentP.estimatedShipping }}</div>
          <div>{{ currentP.uid }}</div>
          </div>
        <button type="button" class="btn btn-primary" (click)="addToCart()">BUY</button>
    </div>
  </div>
