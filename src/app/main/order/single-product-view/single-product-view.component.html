<app-main-nav></app-main-nav>
<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="{{ currentP.img }}" /></div>
            <div class="tab-pane" id="pic-2"><img src="{{ currentP.img }}" /></div>
            <div class="tab-pane" id="pic-3"><img src="{{ currentP.img }}" /></div>
            <div class="tab-pane" id="pic-4"><img src="{{ currentP.img }}" /></div>
            <div class="tab-pane" id="pic-5"><img src="{{ currentP.img }}" /></div>
          </div>
          <ul class="preview-thumbnail nav nav-tabs">
            <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{ currentP.img }}" /></a></li>
            <li><a data-target="#pic-2" data-toggle="tab"><img src="{{ currentP.img }}" /></a></li>
            <li><a data-target="#pic-3" data-toggle="tab"><img src="{{ currentP.img }}" /></a></li>
            <li><a data-target="#pic-4" data-toggle="tab"><img src="{{ currentP.img }}" /></a></li>
            <li><a data-target="#pic-5" data-toggle="tab"><img src="{{ currentP.img }}" /></a></li>
          </ul>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{ currentP.name }}</h3>
          <p class="product-description">{{ currentP.description }}</p>
          <h4 class="price">Current price: <span>{{ currentP.cost }}  â‚¬</span></h4>
          <h5 class="sizes">Estimated Shipping time: {{ currentP.estimatedShipping }} days
          </h5>
          <h5 class="colors">Currently in stock: {{ currentP.inStock }}
          </h5>
          <div class="action">
            <button class="add-to-cart btn btn-default" type="button" (click)="addToCart()">add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
