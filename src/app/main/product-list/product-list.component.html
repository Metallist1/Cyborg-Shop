          </div>
          <div class="product-content">
            <h3 class="title"><a >{{product.name}}</a></h3>
            <div class="price">{{product.cost}} â‚¬</div>
            <a class="add-to-cart">Add To Cart</a>
          </div>
        </div>
      </div>
  </div>
    <button class="btn btn-primary leftLst" (click)="before()"><</button>

</div>
</div>
