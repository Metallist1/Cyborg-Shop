<div class="container">
  <div class="main">
  <div class="row">
    <div class="col-md-3 col-sm-6" *ngFor="let product of Products | async;  index as i" (click)="showDetails(i)">
        <div class="product-grid">
          <div class="product-image">
            <a>
              <img class="pic-1" src="{{product.img}}" onError="this.src='https://i.ibb.co/K0B5Vwx/image-not-found-1038x576.jpg'">
              <img class="pic-2" src="{{product.img2}}">
            </a>
          </div>
          <div class="product-content">
            <h3 class="title"><a >{{product.name}}</a></h3>
            <div class="price">{{product.cost}} â‚¬</div>
            <a class="add-to-cart">Add To Cart</a>
          </div>
        </div>
      </div>
  </div>
    <ng-template [ngIf]="page > 1" [ngIfElse]="firstPage">
      <button class="btn btn-primary leftLst"(click)="before()"><</button>
    </ng-template>
    <ng-template #firstPage>
      <button class="btn btn-primary leftLst over"><</button>
    </ng-template>
    <ng-template [ngIf]="!isFinished" [ngIfElse]="lastPage">
      <button class="btn btn-primary rightLst" (click)="next()">></button>
    </ng-template>
    <ng-template #lastPage>
      <button class="btn btn-primary rightLst over">></button>
    </ng-template>
</div>
</div>
<hr>
